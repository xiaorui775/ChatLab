name: Build and Release

on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (å¦‚ 0.1.0)'
        required: true
        type: string
  # æŽ¨é€ tag æ—¶è‡ªåŠ¨è§¦å‘
  push:
    tags:
      - 'v*'

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      # macOS ç­¾åå’Œå…¬è¯éœ€è¦çš„ API Key æ–‡ä»¶
      - name: Create Apple API Key File
        run: |
          mkdir -p ~/private_keys
          echo "${{ secrets.APPLE_API_KEY }}" > ~/private_keys/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8

      - name: Build Electron app for macOS
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          # ä»£ç ç­¾å
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # å…¬è¯
          APPLE_API_KEY: ~/private_keys/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          # åˆ†æžæœåŠ¡
          APTABASE_APP_KEY: ${{ secrets.APTABASE_APP_KEY }}
        run: pnpm build:mac

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ChatLab-mac
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.yml
            dist/*.json
            dist/*.blockmap
          if-no-files-found: warn
          retention-days: 1 # åªä¿ç•™1å¤©ï¼ŒReleaseåŽä¼šä¸Šä¼ åˆ°GitHub Releases

  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build Electron app for Windows
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          # åˆ†æžæœåŠ¡
          APTABASE_APP_KEY: ${{ secrets.APTABASE_APP_KEY }}
        run: pnpm build:win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ChatLab-win
          path: |
            dist/*.exe
            dist/*.yml
            dist/*.json
            dist/*.blockmap
          if-no-files-found: warn
          retention-days: 1 # åªä¿ç•™1å¤©ï¼ŒReleaseåŽä¼šä¸Šä¼ åˆ°GitHub Releases

  release:
    needs: [build-mac, build-win]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # èŽ·å–å®Œæ•´åŽ†å²ç”¨äºŽç”Ÿæˆ changelog

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: ChatLab-mac
          path: dist

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: ChatLab-win
          path: dist

      - name: List files
        run: ls -la dist/

      - name: Generate Release Notes
        id: release_notes
        run: |
          # èŽ·å–å½“å‰ç‰ˆæœ¬å·
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            CURRENT_VERSION="v${{ inputs.version }}"
          else
            CURRENT_VERSION="${{ github.ref_name }}"
          fi
          VERSION_NUMBER="${CURRENT_VERSION#v}"

          echo "Current version: $CURRENT_VERSION"

          # èŽ·å–ä¸Šä¸€ä¸ª tag
          PREVIOUS_TAG=$(git tag --sort=-creatordate | grep -v "^${CURRENT_VERSION}$" | head -n 1)

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, using first commit"
            COMMIT_RANGE="HEAD"
          else
            echo "Previous tag: $PREVIOUS_TAG"
            COMMIT_RANGE="${PREVIOUS_TAG}..HEAD"
          fi

          # ç”Ÿæˆ release notes
          {
            echo ""

            # æå– feat commits
            FEATS=$(git log $COMMIT_RANGE --pretty=format:"%s" --grep="^feat" 2>/dev/null | sed 's/^feat[:(]//' | sed 's/^[^)]*): //' | sed 's/^/- /')
            if [ -n "$FEATS" ]; then
              echo "### æ–°åŠŸèƒ½"
              echo "$FEATS"
              echo ""
            fi

            # æå– fix commits
            FIXES=$(git log $COMMIT_RANGE --pretty=format:"%s" --grep="^fix" 2>/dev/null | sed 's/^fix[:(]//' | sed 's/^[^)]*): //' | sed 's/^/- ðŸ› /')
            if [ -n "$FIXES" ]; then
              echo "### ä¿®å¤"
              echo "$FIXES"
              echo ""
            fi

            # å¦‚æžœæ²¡æœ‰ feat å’Œ fixï¼Œæ˜¾ç¤ºæç¤º
            if [ -z "$FEATS" ] && [ -z "$FIXES" ]; then
              echo "- å¸¸è§„æ›´æ–°å’Œä¼˜åŒ–"
              echo ""
            fi

            echo "---"
            echo ""
            echo "## Download"
            echo ""
            echo "| Platform | File |"
            echo "|-----------------|-------------|"
            echo "| Mac (Apple Silicon) | [ChatLab-${VERSION_NUMBER}-arm64.dmg](https://github.com/hellodigua/ChatLab/releases/download/v${VERSION_NUMBER}/ChatLab-${VERSION_NUMBER}-arm64.dmg) |"
            echo "| Mac (Intel) | [ChatLab-${VERSION_NUMBER}-x64.dmg](https://github.com/hellodigua/ChatLab/releases/download/v${VERSION_NUMBER}/ChatLab-${VERSION_NUMBER}-x64.dmg) |"
            echo "| Windows | [ChatLab-${VERSION_NUMBER}-setup.exe](https://github.com/hellodigua/ChatLab/releases/download/v${VERSION_NUMBER}/ChatLab-${VERSION_NUMBER}-setup.exe) |"
          } > release_notes.md

          echo "Generated release notes:"
          cat release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', inputs.version) || github.ref_name }}
          name: ChatLab ${{ github.event_name == 'workflow_dispatch' && inputs.version || github.ref_name }}
          body_path: release_notes.md
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.yml
            dist/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # åŒæ­¥åˆ° Cloudflare R2ï¼ˆå›½å†…é•œåƒï¼‰
      - name: Get version for R2 upload
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      # ä¸Šä¼ æ‰€æœ‰æ–‡ä»¶åˆ°ç‰ˆæœ¬ç›®å½•
      - name: Upload to Cloudflare R2 (version directory)
        uses: ryand56/r2-upload-action@latest
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET_NAME }}
          source-dir: dist
          destination-dir: releases/download/${{ steps.version.outputs.tag }}

      # å‡†å¤‡ yml æ–‡ä»¶ç”¨äºŽæ ¹ç›®å½•ä¸Šä¼ 
      # éœ€è¦ä¿®æ”¹ yml ä¸­çš„ path/url ä¸ºåŒ…å«ç‰ˆæœ¬å·çš„å®Œæ•´è·¯å¾„
      - name: Prepare yml files for root upload
        run: |
          mkdir -p dist-yml
          VERSION_TAG="${{ steps.version.outputs.tag }}"

          # å¤„ç†æ‰€æœ‰ yml æ–‡ä»¶
          for yml_file in dist/*.yml; do
            filename=$(basename "$yml_file")
            echo "Processing $filename..."

            # ä½¿ç”¨ sed ä¿®æ”¹ path å’Œ url å­—æ®µï¼Œæ·»åŠ ç‰ˆæœ¬ç›®å½•å‰ç¼€
            # path: ChatLab-x.x.x-arm64.dmg â†’ path: vx.x.x/ChatLab-x.x.x-arm64.dmg
            # url: ChatLab-x.x.x-arm64.dmg â†’ url: vx.x.x/ChatLab-x.x.x-arm64.dmg
            sed -E "s|^(path: )(.+)|\1${VERSION_TAG}/\2|g; s|^(  - url: )(.+)|\1${VERSION_TAG}/\2|g" "$yml_file" > "dist-yml/$filename"

            echo "Original:"
            cat "$yml_file"
            echo ""
            echo "Modified:"
            cat "dist-yml/$filename"
            echo "---"
          done

      # ä¸Šä¼  yml æ–‡ä»¶åˆ°æ ¹ç›®å½•ï¼ˆè¦†ç›–æ—§ç‰ˆæœ¬ï¼Œelectron-updater ä»Žè¿™é‡Œæ£€æµ‹æ›´æ–°ï¼‰
      - name: Upload yml files to Cloudflare R2 (root directory)
        uses: ryand56/r2-upload-action@latest
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET_NAME }}
          source-dir: dist-yml
          destination-dir: releases/download
